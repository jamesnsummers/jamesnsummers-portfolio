<div class="container">
  <div ng-repeat="project in projectsIndexCtrl.projects | orderBy: 'title' | filter: searchText" class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
        <div class="panel-body">

          <div class='row'>
            <div class="col-md-3 col-xs-12 thumbnail">
              <img src="images/800x800.png" alt="project image">
            </div>

            <div class="col-md-9 col-xs-12">
              <ul class="list-group form-inline">
                <li class="list-group-item">
                  <h4 class='inline-header'>Title:</h4>
                  <span ng-hide="editing"><a ng-href="projects/{{project._id}}">{{project.title}}</a></span>
                  <input ng-show="editing" ng-model="project.title" type="text" class="form-control input-md">
                </li>

                <li class="list-group-item">
                  <h4 class='inline-header'>Date Completed:</h4>
                  <span ng-hide="editing">{{project.dateCompleted}}</span>
                  <input ng-show="editing" ng-model="project.dateCompleted" type="text" class="form-control input-md">
                </li>

                <li class="list-group-item">
                  <h4 class='inline-header'>Link:</h4>
                  <span ng-hide="editing"><a href="{{project.url}}">View Project</a></span>
                  <input ng-show="editing" ng-model="project.url" type="text" class="form-control input-md">
                </li>
              </ul>
            </div>
          </div>

          <div class='panel-footer'>
            <div class='panel-footer'>
              <button class='btn btn-danger' ng-click="projectsIndexCtrl.deleteProject(project)">Remove Project</button>
              <button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Project</button>
              <button class='btn btn-success' ng-show="editing" ng-click="projectsIndexCtrl.editProject(project); editing = false">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
