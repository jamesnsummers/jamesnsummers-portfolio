<div class="container">
  <div class="row">
    <div class="col s6 offset-s8">
      <input type="text" class="input-field transparent" ng-model="searchText" placeholder="Search Projects">
    </div>
  </div>
</div>
<div class="row">
  <div class="col s6 offset-s8">
    <h3 class="white-text">Projects</h3>
  </div>
<div ng-repeat="project in projectsIndexCtrl.projects | orderBy: 'dateCompleted' | filter: searchText">
    <div class="card col s4 offset-s1 blue-grey darken-3">
      <div class="card-content white-text">
        <button id="delete-btn" ng-click="projectsIndexCtrl.deleteProject(project)" class='btn-floating halfway-fab waves-effect waves-light red accent-2 raised'>X</button>
        <span class="card-title" ng-hide="editing"><a ng-href="projects/{{project._id}}">{{project.title}}</a></span>
        <input ng-show="editing" ng-model="project.title" type="text" class="form-control input-md"><br>
        <span ng-hide="editing">Date Completed: {{project.dateCompleted}}</span><br>
        <input ng-show="editing" ng-model="project.dateCompleted" type="text" class="form-control input-md"><br>
        <span ng-hide="editing"><a href="{{project.url}}">Link to Project</a></span><br>
        <input ng-show="editing" ng-model="project.url" type="text" class="form-control input-md"><br>
      </div>

      <button id="edit-btn" class='waves-effect waves-light btn raised blue-grey darken-4' ng-hide="editing" ng-click="editing = true">Edit Project</button>
      <button id="edit-btn" class='waves-effect waves-light btn raised' ng-show="editing" ng-click="projectsIndexCtrl.editProject(project); editing = false">Save Changes</button>
    </div>
  </div>
</div>
