<div id="card-show" class="container" ng-controller="FilmsShowController as filmsShowCtrl", "FilmsIndexController as filmsIndexCtrl">
  <div class='row'>
    <div class="col s12 m6">
      <img class="thumbnail" src="/images/800x800.png" alt="film image">
    </div>

    <div class="col s12 m6">
      <div class="card col s12 blue-grey darken-3 hoverable">
        <div class="card-content white-text">
          <span ng-hide="editing" class="card-title">{{filmsShowCtrl.film.title}}</span>
          <input ng-show="editing" ng-model="filmsShowCtrl.film.title" type="text" class="form-control input-md">
          <br><span ng-hide="editing">Director: {{filmsShowCtrl.film.director}}</span>
          <input ng-show="editing" ng-model="filmsShowCtrl.film.director" type="text" class="form-control input-md">
          <br><br><span ng-hide="editing">Release Date: {{filmsShowCtrl.film.releaseDate}}</span>
          <input ng-show="editing" ng-model="filmsShowCtrl.film.releaseDate" type="text" class="form-control input-md"><br><br>
          <span ng-hide="editing">Genre:<br> {{filmsShowCtrl.film.genre}}</span><br>
          <input ng-show="editing" ng-model="film.descrip" type="text" class="form-control input-md"><br>
          <button id="edit-btn" class='btn-floating halfway-fab waves-effect waves-light blue raised' ng-hide="editing" ng-click="editing = true"><i class="material-icons">mode_edit</i></button>
          <button id="edit-btn" class='btn-floating halfway-fab waves-effect waves-light green accent-3 raised' ng-show="editing" ng-click="filmsIndexCtrl.editFilm(film); editing = false"><i class="material-icons">done</i></button>
          <a href="/films">Return to Films Page</a>
        </div>

      </div>
    </div>
  </div>

</div>
