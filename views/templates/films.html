<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">

      <form class="form-horizontal" ng-submit="filmsIndexCtrl.createFilm()">
        <fieldset>

          <!-- Form Name -->
          <legend>Add New Film</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Title</label>
            <div class="col-md-4">
            <input id="name" ng-model="filmsIndexCtrl.newFilm.title" type="text" class="form-control input-md" required="">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Director</label>
            <div class="col-md-4">
            <input ng-model="filmsIndexCtrl.newFilm.director" type="text" class="form-control input-md">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Release Date</label>
            <div class="col-md-4">
            <input ng-model="filmsIndexCtrl.newFilm.releaseDate" type="text" class="form-control input-md">
            </div>
          </div>


          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label">Save Film</label>
            <div class="col-md-4">
              <button class="btn btn-success">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <input type="text" class="form-control" ng-model="searchText" placeholder="Search Films">
  <div ng-repeat="film in filmsIndexCtrl.films | orderBy: 'name' | filter: searchText" class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
        <div class="panel-body">

          <div class='row'>
            <div class="col-md-3 col-xs-12 thumbnail">
              <img src="images/800x800.png" alt="film image">
            </div>

            <div class="col-md-9 col-xs-12">
              <ul class="list-group form-inline">
                <li class="list-group-item">
                  <h4 class='inline-header'>Title:</h4>
                  <span ng-hide="editing"><a ng-href="films/{{film._id}}">{{film.title}}</a></span>
                  <input ng-show="editing" ng-model="film.title" type="text" class="form-control input-md">
                </li>

                <li class="list-group-item">
                  <h4 class='inline-header'>Director:</h4>
                  <span ng-hide="editing">{{film.director}}</span>
                  <input ng-show="editing" ng-model="film.director" type="text" class="form-control input-md">
                </li>

                <li class="list-group-item">
                  <h4 class='inline-header'>Released date:</h4>
                  <span ng-hide="editing">{{film.releaseDate}}</span>
                  <input ng-show="editing" ng-model="film.releaseDate" type="text" class="form-control input-md">
                </li>
              </ul>
            </div>
          </div>

          <div class='panel-footer'>
            <div class='panel-footer'>
              <button class='btn btn-danger' ng-click="filmsIndexCtrl.deleteFilm(film)">Delete Film</button>
              <button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Film</button>
              <button class='btn btn-success' ng-show="editing" ng-click="filmsIndexCtrl.editFilm(film); editing = false">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
